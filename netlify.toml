[build]
  command = "npm run build && cp -r node_modules/.cache/nuxt/.nuxt/dist/client/* .netlify/functions-internal/server/client/ || mkdir -p .netlify/functions-internal/server/client && cp -r node_modules/.cache/nuxt/.nuxt/dist/client/* .netlify/functions-internal/server/client/"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
