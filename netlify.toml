[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/_nuxt/*"
  to = "/.netlify/builders/server"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/builders/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/builders/server"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
